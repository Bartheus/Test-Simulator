<div class="container p-5 ">
  <div class="row">
    <div class = "col-sm-8 offset-2">
      <p class = "text-center">{{currentQuestion + 1 }} of {{questions.length}} </p>
      <h3>{{questions[currentQuestion].question}}</h3>
      <div  *ngFor="let question of questions[currentQuestion].answers; let i = index">
        <ul>
          <li [ngClass]="{'disabled': optionDisabled}" class="li normal" (click)="optionDisabled || onAnswer($event, question, i)"> {{question.option}} </li>

        </ul>
      </div>
      <div class="text-center">
        <button  class="btn btn-success" (click)="submitAnswer();">Submit</button>      </div>
         + : {{correctAnswers}} | - : {{incorrectAnswers}}
    </div>
</div>

</div>
