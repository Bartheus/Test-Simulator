<div class="container p-5 ">
  <div class="row">
    <div class = "col-sm-8 offset-2">
      <p class = "text-center">{{currentQuestion + 1 }} of {{questions.length}} </p>
      <h3>{{questions[currentQuestion].question}}</h3>
      <div  *ngFor="let question of questions[currentQuestion].answers; let i = index">
        <ul>
          <li class="li" [ngClass]="{'disabled': optionDisabled}" [ngClass]="selectedIndex === null ? 'normal': selectedIndex === i? 'correct': 'incorrect'"
          (click)="optionDisabled || onAnswer($event, question, i)"> {{question.option}} </li>
        </ul>
      </div>
      <div class="text-center">
        <button  class="btn btn-success" (click)="nextQuestion();">Next</button>
        <!-- show restart button only when it is a last question  -->
        <button  class="btn btn-info ng-hide" (click)="restartQuiz();" >Restart</button>
      </div>
      <div *ngIf="result">
        Correct Answers: {{correctAnswers}} | Incorrect Answers: {{incorrectAnswers}}
      </div>
    </div>
</div>

</div>
